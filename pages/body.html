<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>body</title>
    </head>
    <body>
        <h1>Balise &lt; body &gt;</h1>
        <a href="../index.html">Accueil</a>
        <h2>Définition</h2>
        <p>Représente le contenu principal du document HTML. Il ne peux y avoir qu'un élément &lt; body &gt; par document.</p>
        <h2>Exemple (avec balise &lt;code&gt;)</h2>
        <code>
            <p>&lt;html&gt;</p>
            <p>&lt;head&gt;</p>
            <p>&lt;title&gt;Titre du document&lt;/title&gt;</p>
            <p>&lt;/head&gt;</p>
            <p>&lt;body&gt;</p>
            <p>&lt;p&gt;Et là un paragraphe…&lt;/p&gt;</p>
            <p>&lt;/body&gt;</p>
            <p>&lt;/html&gt;</p>
        </code>
    </body>
</html>
